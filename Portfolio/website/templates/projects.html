{% extends "base.html" %}

{% block title %}myProjects{% endblock %}

{% block content %}

    <h1 align="center">My Projects</h1>
    <!--Show created projects-->
    {% for project in projects%}
    
        <!--Show projects and also be able to delete them-->
        <form action="/delete_project/{{project.id}}" method="POST">
            <div class="project">
                <h2>{{project.name}}</h2>
                <p>{{project.description}}</p>
                <a href="project_link1">{{project.project_link}}</a>
            </div>
            {%if current_user.is_authenticated%}
            <button type="submit">Delete Project</button>
            {% endif %}
        </form>
          
        <br>
    {% endfor %}
{% endblock %}
