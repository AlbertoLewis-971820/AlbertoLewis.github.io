<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
        {{ bootstrap.load_css()}}
       
    {% endblock %}
       <!-- Bootstrap CSS-->
</head>
<body>

    <!-- Navigation Bar-->
    <nav class= "navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class= "navbar-nav" >
                {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                    <a class="nav-item nav-link" id="projects" href="/projects">Projects</a>
                    <a class="nav-item nav-link" id="add_project" href="/add_project">Add Projects</a>
                    <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                {%else%}
                    <a class="nav-item nav-link" id="home" href="/">Home</a>  
                    <a class="nav-item nav-link" id="projects" href="/projects">Projects</a> 
                    <a class="nav-item nav-link" id="contacts" href="/">Contact</a>
                    <a class="nav-item nav-link" id="login" href="/login">Admin Login</a>
                {% endif %}
                    
            </div>
        </div>
    </nav>


    <div class="container">
        {% block content%}
        {% endblock %}
    </div>

    <!--Block scripts-->
    {% block scripts %}
        {{ bootstrap.load_js()}}
    {% endblock %}
    <!-- Bootstrap JS-->


    <!--Use index.js to use deleteNote-->
    <script src="{{ url_for('static', filename='index.js') }}"></script>


</body>
</html>
